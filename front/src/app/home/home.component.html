
<button md-raised-button color="accent" (click)="logout()">logout</button><br>
<md-card class="wait-room">
    <md-card-header>
        <md-card-title><b>sala de espera</b></md-card-title>
    </md-card-header>
    <md-card-content>
<md-list>
    <h3 md-subheader>jogadores:</h3>
    <md-list-item *ngFor="let user of users"> {{user}} </md-list-item>
</md-list>
  </md-card-content>
    <md-card-actions>
        <button *ngIf="canStart" md-raised-button color="accent" (click)="sendMsg()">iniciar partida</button>
    </md-card-actions>
</md-card>
<button md-raised-button color="warn" (click)="toggleChat()">chat</button>
<app-chat [hidden]="chatEnabled"></app-chat>
