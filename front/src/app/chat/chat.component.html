<md-card class="example-card">
    <md-card-header>
        <md-card-title>Chat</md-card-title>
    </md-card-header>
    <md-card-content>
        <md-list>
            <md-list-item *ngFor="let message of chat">
                <b *ngIf="!message.system">{{message.user}}: </b>
                <p> {{message.text}} </p>
            </md-list-item>
        </md-list>
    </md-card-content>
    <md-card-actions>
        <md-input-container>
            <input mdInput placeholder="" [(ngModel)]="messageText">
        </md-input-container>
        <button md-raised-button color="accent" (click)="sendMsg()">enviar</button>
    </md-card-actions>
</md-card>
